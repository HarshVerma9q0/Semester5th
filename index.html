
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semester 5 Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .subject {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      color: #61dafb;
      font-weight: bold;
      transition: background 0.3s;
    }
    .subject:hover {
      background-color: #333;
    }
    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
  <h1>Semester 5 Subjects</h1>
  <div class="container">
    <a class="subject" href="FiniteElementMethod/">FiniteElementMethod</a>
    <a class="subject" href="DesignOfMachineElements/">DesignOfMachineElements</a>
    <a class="subject" href="HeatTransfer/">HeatTransfer</a>
    <a class="subject" href="OperationResearch/">OperationResearch</a>
    <a class="subject" href="MechanicalMeasurementControl/">MechanicalMeasurementControl</a>
    <a class="subject" href="IndustrialAutomationRobotics/">IndustrialAutomationRobotics</a>
    <a class="subject" href="IAR_Lab/">IAR Lab</a>
    <a class="subject" href="MMC_Lab/">MMC Lab</a>
    <a class="subject" href="HeatTransferLab/">HeatTransferLab</a>
    <a class="subject" href="Training_II/">Training II</a>
    <a class="subject" href="Mentoring/">Mentoring</a>

  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      const dark = body.style.backgroundColor === "white";
      body.style.backgroundColor = dark ? "#121212" : "white";
      body.style.color = dark ? "#fff" : "black";
    }
  </script>
</body>
</html>
